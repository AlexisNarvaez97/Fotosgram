<div class="post">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="/assets/avatars/{{ post.usuario.avatar }}" />
    </ion-avatar>

    <ion-label>
      <h3>{{ post.usuario.nombre }}</h3>
      <h3>{{ post.usuario.email }}</h3>
    </ion-label>
  </ion-item>

  <ion-slides pager="true">
    <ion-slide class="image-slide" [style]="img1 | domSanatizer"> </ion-slide>
    <ion-slide class="image-slide" [style]="img2 | domSanatizer"> </ion-slide>
    <ion-slide class="image-slide" [style]="img3 | domSanatizer"> </ion-slide>
  </ion-slides>

  <!-- Mapa -->

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-empty"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label class="ion-text-wrap">{{ post.mensaje }}</ion-label>
  </ion-item>
</div>
